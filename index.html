<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="shadow">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
    </header>

    <div class="grid-container shadow">

    </div>
    <div class="bottom-button-container shadow">
        <input class="grid-ctrl-btn btn" type="button" value="Reset" id="reset-btn">
        <input class="grid-ctrl-btn btn" type="button" value="16x16" id="hex-btn">
        <input class="grid-ctrl-btn btn" type="button" value="32x32" id="duotrig-btn">
        <input class="grid-ctrl-btn btn" type="button" value="Custom" id="custom-btn">
    </div>
    <div class="side-button-container shadow">
        <input class="grid-style-btn btn" type="button" value="Black" id="black-btn">
        <input class="grid-style-btn btn" type="button" value="Shade" id="shade-btn">
        <input class="grid-style-btn btn" type="button" value="Random" id="random-btn">
    </div>
    <script src="script.js"></script>
</body>

</html>
